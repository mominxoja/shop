<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOYS.uz</title>
    <link rel="shortcut icon" type="" href="./img/toys-logo.png"/>
    <link rel="stylesheet" href="./main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <div class="container">
            <a href="#" class="logo"><img width="100px"  src="./img/toys-logo.png" alt=""></a>


            <a href="#" class="bag">
                <i class="fas fa-shopping-bag"></i>
<!--                 <span class="quantity">0</span> -->
            </a>
        </div>
    </header>
    <div class="cart">
        <a href="#" class="closecart"><i class="fas fa-times"></i></a>
        <div id="minicart">                      
            <table id="lista-carrito" class="u-full-width">
                
                <tbody></tbody>
            </table>
            <a href="#" id="vaciar-carrito" class="button u-full-width">
                Clean Cart <i class="far fa-trash-alt"></i>
            </a>
        </div>
    </div>
    <div class="cards container">
        
        <div class="card">
            <img src="./img/download.jfif" alt="">
            <p class="title">Mickey mouse</p>
            <p class="description">Yumshoq o'yinchoq</p>
            <p class="price">$18</p>
            <a href="#" class="button" data-id="1">Add to Card</a>
        </div>

        <div class="card">
            <img src="./img/download (1).jfif" alt="">
            <p class="title">Ayiqcha</p>
            <p class="description">Yumshoq o'yinchoq</p>
            <p class="price">$15</p>
            <a href="#" class="button" data-id="2">Add to Card</a>
        </div>

        <div class="card">
            <img src="./img/images.jfif" alt="">
            <p class="title">Popik</p>
            <p class="description">Antisrtrez</p>
            <p class="price">$5</p>
            <a href="#" class="button" data-id="3">Add to Card</a>
        </div>

        <div class="card">
            <img src="./img/download (2).jfif" alt="">
            <p class="title">Kubik rubik</p>
            <p class="description">Boshqotirma</p>
            <p class="price">$10</p>
            <a href="#" class="button" data-id="3">Add to Card</a>
        </div>

        <div class="card">
            <img src="./img/download (5).jfif" alt="">
            <p class="title">Moshina</p>
            <p class="description">Mahinalar</p>
            <p class="price">$100</p>
            <a href="#" class="button" data-id="3">Add to Card</a>
        </div>

        <div class="card">
            <img src="./img/download (4).jfif" alt="">
            <p class="title">Dron</p>
            <p class="description">Uchuvchi</p>
            <p class="price">$15</p>
            <a href="#" class="button" data-id="3">Add to Card</a>
        </div>
    </div>
<script src="./main.js"></script>
</body>
</html>
